<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Custom components</title>
		<script
			src="https://unpkg.com/react@18/umd/react.development.js"
			crossorigin
		></script>
		<script
			src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
			crossorigin
		></script>
		<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
	</head>
	<body>
		<div id="root"></div>

		<script type="text/babel">
			// function hello(props) {
			// 	return <div className='box'>{props.children}</div>;
			// }
			function Hello({ subject, greeting }) {
				return (
					<div className='box'>
						{greeting}, {subject}
					</div>
				);
			}

			const element = (
				<div className='container'>
					{/*<div className='box'>Hello World</div> */}
					{/*<div className='box'>Goodbye Word</div>*/}
					{/*hello({ children: 'Hello World' })*/}
					{/*hello({ children: 'Goodbye World' })*/}
					{/*React.createElement(hello, { children: 'Hello World' })*/}
					{/*React.createElement(hello, { children: 'Goodbye World' })*/}
					<Hello greeting='Hello' subject='World' />
					<Hello greeting='Goodbye' subject='World' />
				</div>
			);
			const root = ReactDOM.createRoot(document.getElementById('root'));
			root.render(element);
		</script>
	</body>
</html>
